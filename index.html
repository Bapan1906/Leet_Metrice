<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Heading -->
        <h1>Leet Metric</h1>

        <!-- user -->
        <div class="user-container">
            <p> Enter Your userName below. </p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Your UserName Here." id="user-input">
                <button id="search-button">Search</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="progress">

                <div class="progess-list">
                    <div class="easy-progress circle">
                        <span id="easy-level"> </span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progess-list">
                    <div class="medium-progress circle">
                        <span id="medium-level"> </span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progess-list">
                    <div class="hard-progress circle">
                        <span id="hard-level"> </span>
                        <p>Hard</p>
                    </div>
                </div>

                <div class="stats-cards">
                    <!-- Directly pupolate code from the JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
